<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Almacenes</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-form-field>
            <mat-label>Buscar Almac√©n</mat-label>
            <input matInput placeholder="Ingrese Nombre" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
            </ng-container>
            <ng-container matColumnDef="secciones">
                <th mat-header-cell *matHeaderCellDef>Secciones</th>
                <td mat-cell *matCellDef="let element">{{element.secciones}}</td>
            </ng-container>
            <ng-container matColumnDef="stand">
                <th mat-header-cell *matHeaderCellDef>Stand</th>
                <td mat-cell *matCellDef="let element">{{element.stand}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card>
</div>
