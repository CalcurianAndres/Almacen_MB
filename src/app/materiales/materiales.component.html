<app-nuevo-producto [showModal]="ShowModal" [producto]="productos" (onCloseModal)="ShowModal = false; updateTable()">

</app-nuevo-producto>

<div class="container">

    <mat-card>
        <mat-card-header>
            <mat-card-title> Productos registrados</mat-card-title>
            <mat-card-subtitle>Agregar / Eliminar</mat-card-subtitle>
        </mat-card-header>

        <br>
         <div class="demo-button-container">
            <button mat-raised-button class="demo-button" (click)="ShowModal = true">
                Nuevo Producto
            </button> 
            <button mat-raised-button class="demo-button">
                Eliminar Producto
            </button>
        </div>

        <br>
        <mat-form-field>
            <mat-label>Buscar Producto</mat-label>
            <input matInput placeholder="Buscar código" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Código N°.</th>
                <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
            </ng-container>
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
            </ng-container>
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let element">{{element.marca}}</td>
            </ng-container>
            <ng-container matColumnDef="proveedor">
                <th mat-header-cell *matHeaderCellDef>Proveedor</th>
                <td mat-cell *matCellDef="let element">{{element.proveedor}}</td>
            </ng-container>
            <ng-container matColumnDef="precio">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{element.precio}}</td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </mat-card>

</div>
