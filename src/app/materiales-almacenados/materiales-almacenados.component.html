<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Inventario</mat-card-title>
        </mat-card-header>
        <hr>
        <mat-form-field>
            <mat-label>Buscar Producto</mat-label>
            <input matInput placeholder="Buscar código" #input>
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <ng-container matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef>Código</th>
                <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
            </ng-container>
            <ng-container matColumnDef="producto">
                <th mat-header-cell *matHeaderCellDef>Producto</th>
                <td mat-cell *matCellDef="let element">{{element.producto}}</td>
            </ng-container>
            <ng-container matColumnDef="marca">
                <th mat-header-cell *matHeaderCellDef>Marca</th>
                <td mat-cell *matCellDef="let element">{{element.marca}}</td>
            </ng-container>
            <ng-container matColumnDef="lote">
                <th mat-header-cell *matHeaderCellDef>Lote</th>
                <td mat-cell *matCellDef="let element">{{element.lote}}</td>
            </ng-container>
            <ng-container matColumnDef="fecha_vencimiento">
                <th mat-header-cell *matHeaderCellDef>Vence</th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="{'alert': isDateThisMonth(element.fecha_vencimiento)}">{{element.fecha_vencimiento |
                    date:'dd/MM/YYYY'}}</td>
            </ng-container>
            <ng-container matColumnDef="almacen">
                <th mat-header-cell *matHeaderCellDef>Almacén</th>
                <td mat-cell *matCellDef="let element">{{element.almacen}}</td>
            </ng-container>
            <ng-container matColumnDef="posicion">
                <th mat-header-cell *matHeaderCellDef>Posición</th>
                <td mat-cell *matCellDef="let element">{{element.posicion}}</td>
            </ng-container>
            <ng-container matColumnDef="stand">
                <th mat-header-cell *matHeaderCellDef>Stand</th>
                <td mat-cell *matCellDef="let element">{{element.stand}}</td>
            </ng-container>
            <ng-container matColumnDef="cantidad">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{element.cantidad}}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </mat-card>
</div>
